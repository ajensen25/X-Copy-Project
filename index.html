<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Copy</title>
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="sidebar-container">
        <div class="sidebar-header">
            <button class="x-button">
                <img class="x-logo" src="icons/x-icon.png">
            </button>
        </div>
        <div class="sidebar-list">
            <div class="sidebar-buttons-container">
                <button class="sidebar-button">
                    <img class="home-icon" src="icons/home-icon.png">
                    Home
                </button>
                <button class="sidebar-button">
                    <img class="explore-icon" src="icons/explore-icon.png">
                    Explore
                </button>
                <button class="sidebar-button">
                    <img class="notifications-icon" src="icons/notifications-icon.png">
                    Notifications
                </button>
                <button class="sidebar-button">
                    <img class="messages-icon" src="icons/messages-icon.png">
                    Messages
                </button>
                <button class="sidebar-button">
                    <img class="grok-icon" src="icons/grok-icon.png">
                    Grok
                </button>
                <button class="sidebar-button">
                    <img class="bookmarks-icon" src="icons/bookmarks-icon.png">
                    Bookmarks
                </button>
                <button class="sidebar-button">
                    <img class="jobs-icon" src="icons/jobs-icon.png">
                    Jobs
                </button>
                <button class="sidebar-button">
                    <img class="communities-icon" src="icons/communities-icon.png">
                    Communities
                </button>
                <button class="sidebar-button">
                    <img class="x-icon" src="icons/x-icon.png">
                    Premium
                </button>
                <button class="sidebar-button">
                    <img class="verified-orgs-icon" src="icons/verified-orgs-icon.png">
                    Verified Orgs
                </button>
                <button class="selected-sidebar-button">
                    <img class="profile-icon" src="icons/profile-icon.png">
                    Profile
                </button>
                <button class="sidebar-button">
                    <img class="more-icon" src="icons/more-icon.png">
                    More
                </button>
            </div>
            <button class="post-button">
                Post
            </button>
            <div class="profile-button-container">
                <button class="sidebar-profile-button">
                    <img class="user-profile-picture" src="pictures/profile-picture.jfif">
                    <div class="profile-info">
                        <p class="profile-name">
                            aiden jen
                        </p>
                        <p class="profile-username">
                            @aiden-jen25
                        </p>
                    </div>
                    <img class="three-dots" src="icons/more-icon.png">
                </button>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="content-header">
            <img class="back-button" src="icons/arrow-icon.png">
            <div class="header-content">
                <p class="header-title">
                    aiden jen
                </p>
                <p class="header-subtitle">
                    1 post
                </p>
            </div>
        </div>
        <div class="main-content">
            <div class="background-picture-container">
                
            </div>
            <div class="profile-container">
                <div class="profile-picture-container">
                    <img class="profile-picture" src="pictures/profile-picture.jfif">
                </div>
                <button class="edit-profile-button">
                    Edit profile
                </button>
            </div>
            <div class="profile-bio-container">
                <div class="bio-name">
                    <div class="name">
                        aiden jen
                    </div>
                    <div class="verified-button">
                        <img class="verified-icon" src="icons/verified-icon.png">
                        Get verified
                    </div>
                </div>
                <div class="bio-username">
                    @aiden-jen25
                </div>
                <div class="bio-info">
                    <p>
                        This is my bio!
                    </p>
                    <p>
                        Hello!
                    </p>
                </div>
                <div class="join-date-container">
                    <img class="calander-icon" src="icons/calander-icon.png">
                    <p>
                        Joined December 2024
                    </p>
                </div>
                <div class="followers-container">
                    <div class="following">
                        <span>13</span>&nbspFollowing
                    </div>
                    <div class="followers">
                        <span>0</span>&nbspFollowers
                    </div>
                </div>
                <nav class="profile-navbar">
                    <button class="selected-button">
                        Posts
                        <div class="highlight"></div>
                    </button>
                    <button class="button">
                        Replies
                    </button>
                    <button class="button">
                        Highlights
                    </button>
                    <button class="button">
                        Articles
                    </button>
                    <button class="button">
                        Media
                    </button>
                    <button class="button">
                        Likes
                    </button>
                </nav>
            </div>
            <div class="posts-container">
                <div class="post">
                    <div class="pinned-container">
                        <img class="pin-icon" src="icons/pin-icon.png">
                        Pinned
                    </div>
                    <div class="post-content">
                        <div class="post-header-buttons">
                            <img class="post-pfp" src="pictures/profile-picture.jfif">
                            <div class="more-button">
                                <img class="header-more-icon" src="icons/more-icon.png">
                            </div>
                        </div>
                        <div class="post-header-container">
                            <p class="post-header">
                                <span>aiden jen</span>&nbsp@aiden-jen25 &#x2022; Jan 7
                            </p>
                        </div>
                        <div class="post-link-button">
                            <div class="link-picture">
                                <img class="link-image" src="icons/newspaper-icon.png">
                            </div>
                            <div class="link-description">
                                <p>
                                    sites.google.com
                                </p>
                                <p class="link-title">
                                    Portfolio
                                </p>
                                <p>
                                    aiden's Portfolio
                                </p>
                            </div>
                        </div>
                        <div class="post-buttons-container">
                            <button class="comment-button">
                                <img class="post-icon" src="icons/comment-icon.png">
                            </button>
                            <button class="repost-button">
                                <img class="post-icon" src="icons/repost-icon.png">
                            </button>
                            <button class="like-button">
                                <img class="post-icon" src="icons/heart-icon.png">
                            </button>
                            <button class="views-button">
                                <img class="post-icon" src="icons/views-icon.png">
                                8
                            </button>
                            <button class="bookmark-button">
                                <img class="post-icon" src="icons/bookmark-icon.png">
                            </button>
                            <button class="share-button">
                                <img class="post-icon" src="icons/share-icon.png">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
